<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Google Gemini Chatbot</title>
  </head>
  <body>
    <!-- 聊天視窗 -->
    <header class="header">
      <!-- 標題問候 -->
      <h2 class="title">Hello, there</h2>
      <h4 class="subtitle">How can I help you today</h4>

      <!-- 預設問題list -->
      <ul class="suggestion-list">
        <!-- 01 -->
        <li class="suggestion">
          <p class="text">
            我最近常常覺得時間不夠用，有什麼具體的方法可以幫我更有效地規劃每天的時間？
          </p>
          <i class="icon bx bx-bulb"></i>
        </li>

        <!-- 02 -->
        <li class="suggestion">
          <p class="text">
            請問你能提供一個簡單的每日或每週時間管理計劃範例嗎？
          </p>
          <i class="icon bx bx-calendar-check"></i>
        </li>

        <!-- 03 -->
        <li class="suggestion">
          <p class="text">
            如果我有 7 天 的時間去日本，能不能推薦一個適合初次造訪的行程？
          </p>
          <i class="icon bx bxs-plane-alt"></i>
        </li>

        <!-- 04 -->
        <li class="suggestion">
          <p class="text">
            請解釋 JavaScript
            的資料型別（數字、字串、布林值等）。我想了解它們的特性。
          </p>
          <i class="icon bx bx-code"></i>
        </li>
      </ul>
    </header>

    <!-- 聊天氣泡 -->
    <section class="chat-list"></section>

    <!-- 輸入框區域 -->
    <section class="typing-area">
      <textarea
        class="typing-input"
        placeholder="請輸入內容..."
        aria-label="訊息輸入區域"
      ></textarea>

      <div class="action-buttons">
        <button class="theme-toggle">
          <i class="bx bx-sun"></i>
        </button>
        <button class="delete-btn">
          <i class="bx bx-trash-alt"></i>
        </button>
      </div>
    </section>

    <!-- js -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
