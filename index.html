    <header class="header">
      <!-- 標題問候 -->
      <h2 class="title">Hello, there</h2>
      <h4 class="subtitle">How can I help you today</h4>

      <!-- 預設問題list -->
      <ul class="suggestion-list">
        <!-- 01 -->
        <li class="suggestion">
          <p class="text">
            我最近常常覺得時間不夠用，有什麼具體的方法可以幫我更有效地規劃每天的時間？
          </p>
          <i class="icon bx bx-bulb"></i>
        </li>

        <!-- 02 -->
        <li class="suggestion">
          <p class="text">
            請問你能提供一個簡單的每日或每週時間管理計劃範例嗎？
          </p>
          <i class="icon bx bx-calendar-check"></i>
        </li>

        <!-- 03 -->
        <li class="suggestion">
          <p class="text">
            如果我有 7 天 的時間去日本，能不能推薦一個適合初次造訪的行程？
          </p>
          <i class="icon bx bxs-plane-alt"></i>
        </li>

        <!-- 04 -->
        <li class="suggestion">
          <p class="text">
            請解釋 JavaScript
            的資料型別（數字、字串、布林值等）。我想了解它們的特性。
          </p>
          <i class="icon bx bx-code"></i>
        </li>
      </ul>
    </header>
